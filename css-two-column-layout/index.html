<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Two Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="row">
      <div class="column-whole">
        <h1>SCALE, SPEED, AGILITY</h1>
      </div>
      <p>We've dedicated thousands of man hours to making healthcare institution in the Helium network run 10x
        more efficiently and deliver an unparalleled quality of care.
      </p>
    </section>
    <section class="row">
      <div class="column-thirds">
        <div class="img-container">
          <img src="images/software.svg" alt="Software Icon">
        </div>
        <h3>INTUITIVE, SMART SOFTWARE</h3>

      </div>
    </section>
  </div>
</body>
</html>
