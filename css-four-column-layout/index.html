<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>How It Works</h2>
  <section class="icon">
    <div>
      <div class="img-container">
        <img src="images/screen-1.png" alt="Screen 1">
      </div>
      <div class="icon-container">
        <img src="images/switch-icon.png" alt="Switch Icon">
        <div class="text">
          <h3>App Switching</h3>
          <p>
            Toggles your apps on and off.
          </p>
        </div>
      </div>
    </div>
    <div>
      <div class="img-container">
        <img src="images/screen-2.png" alt="Screen 2">
      </div>
      <div class="icon-container">
        <img src="images/filter-icon.png" alt="Filter Icon">
        <div class="text">
          <h3>Trip Filtering</h3>
          <p>
            Evaluates your trips request.
          </p>
        </div>
      </div>
    </div>
    <div>
      <div class="img-container">
        <img src="images/screen-3.png" alt="Screen 3">
      </div>
      <div class="icon-container">
        <img src="images/slider-icon.png" alt="Slider Icon">
        <div class="text">
          <h3>Service Filters</h3>
          <p>
            Accepts only your ideal trips.
          </p>
        </div>
      </div>
    </div>
    <div>
      <div class="img-container">
        <img src="images/screen-4.png" alt="Screen 4">
      </div>
      <div class="icon-container">
        <img src="images/bars-icon.png" alt="Bars Icon">
        <div class="text">
          <h3>Stats + Milage</h3>
          <p>
            Tracks your trips across all maps.
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
