<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>LEARN MORE</h2>
<form>
  <div class="item">
    <label for="email">COMPANY EMAIL</label><br>
    <input class="box-item" type="text" id="email" name="email" placeholder="sally@company.co"><br>
  </div>
  <div class="item">
    <label for="name">NAME</label><br>
    <input class="box-item" type="text" id="name" name="name" placeholder="Sally Smith"><br>
  </div>
  <div class="item">
    <label for="hiring">WHERE ARE YOU HIRING?</label><br>
    <input class="box-item" type="text" id="hiring" name="hiring" placeholder="City, Country">
  </div>
  <div class="item">
    <label for="hires">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label><br>
    <select class="box-item" name="hires" id="hires">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-4">3-4 Engineers</option>
      <option value="5-6">5-6  Engineers</option>
    </select>
  </div>
  <div>
  <div class="item">
    <button class="submit">SUBMIT</button>
  </div>
  </div>
</form>
</body>
</html>
