<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
  <div>
    <label for="company-name">COMPANY NAME</label><br>
    <input type="text" id="company-name" name="company-name" placeholder="sally@company.co">
  </div>
  <div>
    <label for="name">NAME</label><br>
    <input type="text" id="name" name="name" placeholder="Sally Smith">
  </div>
  <div>
    <label for="hiring">WHERE ARE YOU HIRING?</label><br>
    <input type="text" id="hiring" name="hiring" placeholder="City, Country">
  </div>
    <label for="how-many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label><br>
  <fieldest>
    <select name="how-many" id="how-many">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-4">3-4 Engineers</option>
      <option value="5-6">5-6 Engineers</option>
    </select>
  </fieldest>
  <div>
    <button>SUBMIT</button>
  </div>
</form>
</body>
</html>
